<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>what the Weather App</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Ninja Weather</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather informations</label>
        <input type="text" name="city" class="form-control p-4" />
        <div class="card shadow-lg rounded my-4 d-none">
          <img
            src="https://via.placeholder.com/400X300"
            class="time card-img-top"
            alt=""
          />
          <div class="icon-bg bg-light mx-auto text-center">
            <img class="icon" src="" alt="weather icon" />
          </div>
          <div class="details text-muted text-uppercase text-center">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
